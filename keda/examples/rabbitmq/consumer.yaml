apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-consumer
  template:
    metadata:
      labels:
        app: rabbit-consumer
    spec:
      containers:
      - name: consumer
        image: busybox
        command: ["sh", "-c", "echo 'Consumidor ativo...'; sleep 3600"]